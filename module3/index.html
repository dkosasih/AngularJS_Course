<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style type="text/css">
			.shopBox{
				height: 300px;
			}
			.errorMessage{
				color: red;
				font-weight: bold;
			}
			ul{
				list-style: none;
			}
		</style>
	</head>
	<body ng-app="app">
		
		<div class="container" style="margin-top:20px;" ng-controller="menuSearch.Controller as menuSearch">
			<div class="container">
				<h1>Narrow Down Your Chinese Menu Choice</h1>

				<div class="form-group">
				  <input type="text" placeholder="search term" class="form-control" ng-model="menuSearch.searchTerm">
				</div>
				<div class="form-group narrow-button">
				  <button class="btn btn-primary" ng-click="menuSearch.searchMenu()">Narrow It Down For Me!</button>
				</div>

				<!-- found-items should be implemented as a component -->
				<found-items filtered-data="menuSearch.filteredData" on-remove="menuSearch.removeFromIndex(index)"></found-items>
			  </div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.2.0.js"></script>
		<script src="./app.js"></script>
		<script src="./menuSearch.controller.js"></script>
		<script src="./foundItems.directive.js"></script>
		<script src="./data.service.js"></script>
	</body>
</html>
